<section class="vh-100" style="background-color: #eee;">
	<div class="container h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-lg-12 col-xl-11">
				<div class="card text-black" style="border-radius: 25px;">
					<div class="card-body p-md-5">
						<div class="row justify-content-center">
							<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

								<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up - 2fa</p>

								<form [formGroup]="register2faForm" class="mx-1 mx-md-4">
									<p>Scan the QR Code in the Authenticator app then enter the code that you see in the
										app in the text field and click Submit.</p>
									<img src="{{qr}}" class="img-fluid" />

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-user fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input formControlName="code" type="text" id="form3Example1c"
												class="form-control" />
											<label class="form-label" for="form3Example1c">Code</label>
										</div>
									</div>






									<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
										<button type="button" class="btn btn-primary btn-lg"
											(click)="register()">Register</button>
									</div>

								</form>

							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
